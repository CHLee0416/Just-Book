
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1">
        <title>Find Partner</title>

        <link rel="stylesheet" href="login1.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">

    </head>

    <body>
        <div class="login-container">
            <div class="login-text">
                <h1>JUST BOOK</h1>
                <P>WELCOME TO THE BADMINTON JOURNEY</P>
            </div>
            <div class="modalForm">
                <div class="actionBtns">
                    <button class="actionBtn loginBtn">Login</button>
                    <button class="actionBtn signupBtn">Signup</button>
                    <button class="moveBtn">Login</button>
                </div>
                <div class="userForm">
                    <form action="index.html" method="post" class="form login loginForm">
                        <div class="inputGroup">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" autocomplete="offf" required>
                        </div>
                        <div class="inputGroup">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" autocomplete="offf" required>
                        </div>
                        <div class="forgot-pass"><a href="#">Forgot Password?</a></div>
                        <button type="submit" class="submitBtn">Login</button>
                        <p class="social-text">Or Sign in with social platform</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a href="" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <a href="" class="social-icon">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                    </form>

                    <form action="index.html" method="post" class="form signup">
                        <div class="inputGroup">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" autocomplete="offf" required>
                        </div>
                        <div class="inputGroup">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" autocomplete="offf" required>
                        </div>
                        <div class="inputGroup">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Create New Password" autocomplete="offf" required>
                        </div>
                        <div class="inputGroup">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Comfirm Password" autocomplete="offf" required>
                        </div>
                        <button type="submit" class="submitBtn">Signup</button>
                        <p class="social-text">Or Sign in with social platform</p>
                        <div class="social-media">
                            <a href="#" class="social-icon">
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a href="" class="social-icon">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a href="" class="social-icon">
                                <i class="fab fa-google"></i>
                            </a>
                            <a href="" class="social-icon">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <a href="" class="social-icon">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                    </form>
                </div>
            </div>       
        </div>

        <script src="style.js"></script>
    </body>
</html>
